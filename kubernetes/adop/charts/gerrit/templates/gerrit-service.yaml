apiVersion: v1
kind: Service
metadata:
  name: gerrit
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
spec:
  ports:
  - port: {{default 80 .Values.httpPort | quote }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{default 29418 .Values.sshPort | quote }}
    targetPort: ssh
    protocol: TCP
    name: ssh
  selector:
    service: gerrit
