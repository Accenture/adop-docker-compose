# These labels are used be interlock to identify containers

proxy:
  labels:
    interlock.ext.name: "nginx"

# ldap:
# ignored by interlock

# gerrit-mysql:
# ignored by interlock

gerrit:
  labels:
    interlock.port: "8080"
    interlock.context_root: "/gerrit"

sensu-uchiwa:
  labels:
    interlock.port: "3000"
    interlock.context_root: "/sensu"
    interlock.context_root_rewrite: "/"

